<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="rndmpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1>Create a Strong<br><span>  Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password"><i class="fa fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"> <i class="fa-solid fa-bolt"></i>Generate Password</button>
        <p>Click on Generate Password for more Stong Passwords!!</p>
        <div class="popup" id="popupMessage">Password copied to clipboard!</div>
    </div>
    

    <script src="rndmpassword.js"></script>
</body>
</html>
